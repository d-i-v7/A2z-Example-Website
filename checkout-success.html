<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2z - Checkout Success</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout Success</h1>
        <p id="message">Your payment is being processed...</p>
    </div>
    <script>
        // Extract the SID from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sid = urlParams.get('sid');

        if (sid) {
            verifyTransaction(sid);
        } else {
            document.getElementById('message').textContent = 'Payment failed. Please try again.';
        }

        async function verifyTransaction(sid) {
            try {
                const response = await fetch('https://api.sifalopay.com/gateway/verify.php', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa('Affans7xE:4433027d7ff06a93b05ada61eb69b8ed99ca67ea'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sid: sid })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('message').textContent = `Payment successful! Transaction ID: ${data.sid}`;
                } else {
                    document.getElementById('message').textContent = 'Payment failed. Please try again.';
                }
            } catch (error) {
                console.error('Error verifying transaction:', error);
                document.getElementById('message').textContent = 'Payment verification failed. Please try again.';
            }
        }
    </script>
</body>
</html>
